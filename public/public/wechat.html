    <table class="table table-border table-hover">

                        <label class="am-u-md-3 am-md-text-right am-padding-left-0">

    <!--</form>-->
    <script>
        function change() {
            $("button").click(function () {
                var width = $(this).attr('name');
                $('img').attr('width',width);
            })

        }
        $(function () {
            $("#btn").click(function () {
                $.post("/index.php?p=admin&c=test&a=ab",{"qr_code":"0"},function (data) {
                    if (data.code==1){
                        layer.msg('提交成功');
                        $("img").attr('scr',data.url);
                    }else {
                        layer.msg('提交失败', {icon: 2});
                    }
                })
            })
        })
    </script>
